<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daftar Cash Flow</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: sans-serif; background-color: #fff; }
        .btn-detail { background-color: #0dcaf0; color: white; border: none; } /* Warna Cyan */
        .btn-edit { background-color: #ffc107; color: black; border: none; }   /* Warna Kuning */
        .btn-hapus { background-color: #dc3545; color: white; border: none; }  /* Warna Merah */
        
        /* Kartu Saldo kecil di atas agar tetap bisa lihat total */
        .summary-box { background-color: #f8f9fa; border-radius: 8px; padding: 15px; margin-bottom: 20px; border: 1px solid #dee2e6;}
    </style>
</head>
<body>

<div class="container mt-4">
    
    <!-- 1. HEADER: Nama User & Tombol Keluar -->
    <div class="d-flex justify-content-between align-items-center border-bottom pb-3 mb-4">
        <h3 class="mb-0">Hay, Toman Sihombing</h3>
        <a href="#" class="btn btn-danger">Keluar</a>
    </div>

    <!-- FITUR CASH FLOW: Ringkasan Saldo (Wajib ada untuk cashflow) -->
    <div class="row text-center mb-4">
        <div class="col-md-4">
            <div class="summary-box shadow-sm">
                <small class="text-muted">Sisa Saldo</small>
                <h4 class="fw-bold text-primary" th:text="'Rp ' + ${#numbers.formatDecimal(sisaSaldo, 0, 'COMMA', 0, 'POINT')}">Rp 0</h4>
            </div>
        </div>
        <div class="col-md-4">
            <div class="summary-box shadow-sm">
                <small class="text-muted">Total Pemasukan</small>
                <h5 class="text-success" th:text="'Rp ' + ${#numbers.formatDecimal(totalMasuk, 0, 'COMMA', 0, 'POINT')}">Rp 0</h5>
            </div>
        </div>
        <div class="col-md-4">
            <div class="summary-box shadow-sm">
                <small class="text-muted">Total Pengeluaran</small>
                <h5 class="text-danger" th:text="'Rp ' + ${#numbers.formatDecimal(totalKeluar, 0, 'COMMA', 0, 'POINT')}">Rp 0</h5>
            </div>
        </div>
    </div>

    <!-- 2. JUDUL & TOMBOL TAMBAH (Mirip Gambar) -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold">Daftar Cash Flow</h2>
        <a href="/cashflow/add" class="btn btn-primary px-4">Tambah Transaksi</a>
    </div>

    <!-- 3. TABEL DATA (Style Mirip Gambar) -->
    <div class="table-responsive">
        <table class="table"> <!-- Tanpa border luar agar mirip gambar -->
            <thead class="table-light"> <!-- Header Abu-abu -->
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Keterangan</th> <!-- Pengganti Judul -->
                    <th scope="col">Dibuat pada</th>
                    <th scope="col">Nominal</th>    <!-- Pengganti Diubah pada -->
                    <th scope="col">Jenis</th>      <!-- Pengganti Status -->
                    <th scope="col">Tindakan</th>
                </tr>
            </thead>
            <tbody>
                <!-- Pesan jika kosong -->
                <tr th:if="${listCashFlow.empty}">
                    <td colspan="6" class="text-center py-4 text-muted">Belum ada data transaksi.</td>
                </tr>

                <!-- Looping Data -->
                <tr th:each="item, iterStat : ${listCashFlow}" class="align-middle">
                    <td th:text="${iterStat.count}">1</td>
                    
                    <td th:text="${item.description}">Belajar PBO</td>
                    
                    <td th:text="${#temporals.format(item.tanggal, 'dd MMMM yyyy, HH:mm')}">30 November 2025</td>
                    
                    <td class="fw-bold" th:text="'Rp ' + ${#numbers.formatDecimal(item.amount, 0, 'COMMA', 0, 'POINT')}">Rp 50.000</td>

                    <!-- Status / Jenis Badge -->
                    <td>
                        <span th:if="${#strings.equalsIgnoreCase(item.type, 'Pemasukan')}" 
                              class="badge bg-success rounded-1 p-2">Pemasukan</span>
                        <span th:if="${#strings.equalsIgnoreCase(item.type, 'Pengeluaran')}" 
                              class="badge bg-danger rounded-1 p-2">Pengeluaran</span>
                    </td>

                    <!-- Tombol Aksi (Detail, Edit, Hapus) -->
                    <td>
                        <div class="d-flex gap-1">
                            <a th:href="@{/cashflow/detail/{id}(id=${item.id})}"
                               class="btn btn-detail btn-sm">Detail</a>
                            <a th:href="@{/cashflow/edit/{id}(id=${item.id})}"
                               class="btn btn-edit btn-sm px-3">Edit</a>
                            <a th:href="@{/cashflow/delete/{id}(id=${item.id})}" 
                               class="btn btn-hapus btn-sm px-3"
                               onclick="return confirm('Yakin ingin menghapus?')">Hapus</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tambah Cash Flow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Tambah Transaksi Baru</h4>
        </div>
        <div class="card-body">
            <!-- Form mengirim data ke alamat /cashflow/save -->
            <form th:action="@{/cashflow/save}" th:object="${cashFlow}" method="post">

                <input type="hidden" th:field="*{id}" />
                
                <!-- 1. KETERANGAN (Ganti th:field jadi *{description}) -->
                <div class="mb-3">
                    <label class="form-label">Keterangan / Deskripsi</label>
                    <input type="text" th:field="*{description}" class="form-control" 
                           placeholder="Contoh: Uang Saku / Bayar Listrik" required>
                </div>

                <!-- 2. NOMINAL (Ganti th:field jadi *{amount}) -->
                <div class="mb-3">
                    <label class="form-label">Nominal (Rp)</label>
                    <input type="number" th:field="*{amount}" class="form-control" 
                           placeholder="0" min="1" required>
                </div>

                <!-- 3. JENIS (Ganti th:field jadi *{type}) -->
                <div class="mb-3">
                    <label class="form-label">Jenis Transaksi</label>
                    <select th:field="*{type}" class="form-select">
                        <!-- Value ini harus sama dengan filter di Controller -->
                        <option value="Pemasukan">Pemasukan (Uang Masuk)</option>
                        <option value="Pengeluaran">Pengeluaran (Uang Keluar)</option>
                    </select>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Simpan</button>
                    <a href="/cashflow" class="btn btn-secondary">Batal</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>

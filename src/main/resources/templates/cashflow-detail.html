<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detail Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 600px;">
    
    <div class="card shadow-sm">
        <div class="card-header bg-info text-white">
            <h4 class="mb-0">Detail Transaksi</h4>
        </div>
        <div class="card-body">
            
            <table class="table table-borderless">
                <tr>
                    <th width="30%">ID Transaksi</th>
                    <td th:text="${cashFlow.id}">1</td>
                </tr>
                <tr>
                    <th>Tanggal Dibuat</th>
                    <!-- Format Tanggal Lengkap -->
                    <td th:text="${#temporals.format(cashFlow.tanggal, 'dd MMMM yyyy, HH:mm:ss')}">Tanggal</td>
                </tr>
                <tr>
                    <th>Keterangan</th>
                    <td class="fw-bold fs-5" th:text="${cashFlow.description}">Keterangan</td>
                </tr>
                <tr>
                    <th>Jenis</th>
                    <td>
                        <!-- Badge Warna Warni -->
                        <span th:if="${#strings.equalsIgnoreCase(cashFlow.type, 'Pemasukan')}" 
                              class="badge bg-success fs-6">Pemasukan</span>
                        <span th:if="${#strings.equalsIgnoreCase(cashFlow.type, 'Pengeluaran')}" 
                              class="badge bg-danger fs-6">Pengeluaran</span>
                    </td>
                </tr>
                <tr>
                    <th>Nominal</th>
                    <td>
                        <h2 th:classappend="${#strings.equalsIgnoreCase(cashFlow.type, 'Pemasukan') ? 'text-success' : 'text-danger'}"
                            th:text="'Rp ' + ${#numbers.formatDecimal(cashFlow.amount, 0, 'COMMA', 0, 'POINT')}">
                            Rp 0
                        </h2>
                    </td>
                </tr>
            </table>

            <hr>
            
            <div class="d-flex justify-content-between">
                <a href="/cashflow" class="btn btn-secondary">Kembali</a>
                
                <!-- Tombol Edit langsung dari halaman detail (Opsional) -->
                <a th:href="@{/cashflow/edit/{id}(id=${cashFlow.id})}" class="btn btn-warning">Edit Data Ini</a>
            </div>

        </div>
    </div>

</div>

</body>
</html>
